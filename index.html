<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Bill Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-3 text-center">Electricity Bill Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="appliance">Appliance:</label>
            <select class="form-select" id="appliance">
              <option value="0">-- Select an Appliance --</option>
              <option value="100">Incandescent Lightbulb (100W)</option>
              <option value="60">LED Lightbulb (60W)</option>
              <option value="1000">Microwave Oven (1000W)</option>
              <option value="1500">Hair Dryer (1500W)</option>
              <option value="2000">Electric Kettle (2000W)</option>
            </select>
          </div>
          <div class="form-group mt-2">
            <label for="hours">Number of hours used per day:</label>
            <input type="number" class="form-control" id="hours" placeholder="Enter the number of hours used per day">
          </div>
          <button type="button" class="btn btn-primary mt-2" onclick="addAppliance()">Add Appliance</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3 class="mt-5 mb-3">Selected Appliances</h3>
        <ul id="appliance-list"></ul>
        <div class="mt-3">Total Bill: $<span id="total-bill">0</span></div>
      </div>
    </div>
  </div>
  <script src = "script.js"></script>
    </body>
    </html>
