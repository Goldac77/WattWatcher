<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="forms-container">
        <form action="" class="form" id="main-form">
            <fieldset>
                <legend>Fridges</legend>
                <input type="checkbox" name="" id="" value="mini">
                <label for="">Mini Fridge</label> <br>
                <input type="checkbox" name="" id="" value="standard">
                <label for="">Standard Fridge</label> <br>
                <input type="checkbox" name="" id="" value="double door">
                <label for="">Double Door Fridge</label>
            </fieldset>

            <fieldset>
                <legend>Fan</legend>
                <input type="checkbox" name="" id="" value="ceiling">
                <label for="">Ceiling Fan</label> <br>
                <input type="checkbox" name="" id="" value="standing">
                <label for="">Standing Fan</label>
            </fieldset>

            <fieldset>
                <legend>Kitchen Appliances</legend>
                <!--Need more research about types of microwaves-->
                <input type="checkbox" name="" id="" value="microwave">
                <label for="">Microwave</label> <br>
                <input type="checkbox" name="" id="" value="dishwasher">
                <label for="">Dishwasher</label> <br>
                <input type="checkbox" name="" id="" value="washing machine">
                <label for="">Washing Machine</label> <br>
                <input type="checkbox" name="" id="" value="blender">
                <label for="">Blender</label>
            </fieldset>

            <fieldset>
                <legend>Television and Media</legend>
                <input type="checkbox" name="" id="" value="television">
                <label for="">Television</label> <br>
                <input type="checkbox" name="" id="" value="home theatre">
                <label for="">Home Theatre Set</label> <br>
                <input type="checkbox" name="" id="" value="sound bar">
                <label for="">Sound Bar Setup</label>
            </fieldset>
            
            <div>
                <button type="button" onclick="calculate()">Submit</button>
            </div>
        </form>
    </div>
    <!--
    <div id="display">
        <h3>Selected Items</h3>
    </div>
    -->

    <script src="script.js"></script>
</body>
</html>
